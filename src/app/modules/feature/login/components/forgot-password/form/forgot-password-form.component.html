<ng-container [formGroup]="form">
    <div class="d-flex flex-row gap-5">
        <div class="flex-column-fluid overflow-hidden w-100">
            <app-text-field [label]="'forgot.password.form.label.userEmail' | resolveResource" formControlName="userEmail"></app-text-field>
        </div>
    </div>

    <div class="modal-info mt-5">
        {{"forgot.password.form.information.text" | resolveResource}}
    </div>
</ng-container>
