<ng-container [formGroup]="form">
    <div class="d-flex flex-row gap-5">
        <div class="flex-column-fluid overflow-hidden w-100">
            <app-checkbox-field [label]="'lost.token.form.label.forEesztLogin' | resolveResource" formControlName="forEesztLogin"></app-checkbox-field>
        </div>
    </div>
    <div class="d-flex flex-row gap-5 mt-10">
        <div class="flex-column-fluid overflow-hidden w-100">
            <app-text-field [label]="'lost.token.form.label.email' | resolveResource" formControlName="email"></app-text-field>
        </div>
    </div>

    <div class="modal-info mt-5">
        {{"lost.token.form.information.text" | resolveResource}}
    </div>
</ng-container>
