<ng-container [formGroup]="form">
    <ng-container>
        <div class="d-flex flex-row gap-5 align-items-baseline">
            <div class="w-100 overflow-hidden">
                <app-section-title
                    [title]="'cc.modals.sections.patient.data' | resolveResource"></app-section-title>
            </div>
        </div>

        <div class="d-flex flex-row mt-10 gap-5 align-items-baseline">
            <div class="flex-column-fluid overflow-hidden flex-75">
                <app-text-field [label]="'cc.modals.labels.patient.name' | resolveResource"
                    formControlName="fullName"></app-text-field>
            </div>
            <div class="flex-column-fluid overflow-hidden flex-25">
                <app-text-field [label]="'cc.modals.labels.patient.birthday' | resolveResource"
                    formControlName="birthday"></app-text-field>
            </div>
        </div>

        <div class="d-flex flex-row mt-10 gap-5 align-items-baseline">
            <div class="flex-column-fluid overflow-hidden flex-100">
                <app-text-field [label]="'cc.modals.basket.name' | resolveResource"
                    formControlName="cartName"></app-text-field>
            </div>
            <div class="flex-column-fluid overflow-hidden flex-100">
                <app-text-field [label]="'cc.modals.basket.comments' | resolveResource"
                    formControlName="cartComment"></app-text-field>
            </div>
        </div>

        <div class="d-flex flex-row gap-5 align-items-baseline mt-5">
            <div class="w-100 overflow-hidden">
                <app-section-title [title]="'cc.modals.sections.patient.times' | resolveResource"></app-section-title>
            </div>
        </div>
        kivalasztott, elojegyzett idopontok tablazata ide
    </ng-container>
</ng-container>
