<ng-container [formGroup]="form">
    <div class="d-flex flex-row gap-5 mt-5 justify-content-between">

        <div class="flex-column-fluid overflow-hidden text-start">
            <div class="d-flex flex-row gap-5 align-items-baseline">
                <div class="d-flex flex-row gap-5 align-items-baseline">
                    <div class="flex-column-fluid overflow-hidden">
                        <app-text-field 
                            [label]="'patient.form.label.publicComment' | resolveResource"
                            formControlName="publicComment"></app-text-field>
                    </div>

                    <div class="flex-column-fluid overflow-hidden">
                        <app-text-field 
                            [label]="'patient.form.label.dC_VIPId' | resolveResource"
                            [fieldPrefixTemplate]="customFieldprefixTemplateVip"
                            formControlName="vipStatus"></app-text-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-column-fluid overflow-hidden text-end">
            <div class="d-flex flex-row gap-5 align-items-baseline justify-content-end">
                <div class="d-flex flex-row mt-10 gap-10 align-items-baseline">
                    <div class="flex-column-fluid overflow-hidden">
                        <button type="button" class="btn customBtn order-3" [disabled]="true">
                            {{ config.historyBtnLabel }}
                        </button>
                    </div>
                    
                    <div class="flex-column-fluid overflow-hidden gap-5">
                        <button type="button" class="btn customBtn order-3" [disabled]="true">
                            {{ config.legalBtnLabel }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</ng-container>

<ng-template #customFieldprefixTemplateVip>
    <span class="input-group-text same-background" *ngIf="patientVipId === 1">
        <i class="bi bi-star-fill star-icon yellow-icon"></i>
    </span>
    <span class="input-group-text same-background" *ngIf="patientVipId === 2">
        <i class="bi bi-star-fill star-icon yellow-icon"></i>
        <i class="bi bi-star-fill star-icon yellow-icon"></i>
    </span>
</ng-template>
