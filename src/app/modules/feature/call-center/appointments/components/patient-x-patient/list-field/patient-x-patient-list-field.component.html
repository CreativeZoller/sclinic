<app-list-field
    [baseResourceKey]="baseResourceKey$.value"
    [tableIdProperty]="tableIdProperty"
    [tableTitle]="tableTitle"
    [tableTitleUseSectionSubtitle]="tableTitleUseSectionSubtitle"
    [tableHeaders]="(tableHeaders$ | async) ?? []"
    [errorResourceKeyPrefix]="errorResourceKeyPrefix"
    [errorAddControlNameToResourceKeyPrefix]="errorAddControlNameToResourceKeyPrefix"
    [errorShowErrorsMethod]="errorShowErrorsMethod"
    [errorResourceOverrides]="errorResourceOverrides"
    [errorResourceOverridesMethod]="errorResourceOverridesMethod"
    [canCreate]="(canCreate$ | async) ?? false"
    [dragAndDropConfig]="dragAndDropConfig"
    [handleSave$]="handleSave$"
    [handleDelete$]="handleDelete$"
    [valueToFormValue]="valueToFormValue"
>
    <app-cc-patient-x-patient-form
        #editorForm
        [baseResourceKey]="baseResourceKey$.value"
        [allPatients]="(allPatients$ | async) ?? []"
        (refreshAllPatients)="refreshAllPatients$.next()"
        [allSelectedPatients]="(allSelectedPatients$ | async) ?? []"
    ></app-cc-patient-x-patient-form>
</app-list-field>
