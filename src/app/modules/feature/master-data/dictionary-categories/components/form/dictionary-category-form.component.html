<ng-container [formGroup]="form">
    <div class="d-flex flex-row gap-5 align-items-baseline">
        <div class="flex-column-fluid overflow-hidden flex-50">
            <app-text-field [label]="'dictionary.category.form.label.name' | resolveResource" formControlName="name"></app-text-field>
        </div>

        <div class="flex-column-fluid overflow-hidden flex-50">
            <app-text-field [label]="'dictionary.category.form.label.categoryName' | resolveResource" formControlName="categoryName"></app-text-field>
        </div>
    </div>

    <div class="d-flex flex-row mt-10 gap-5 align-items-baseline">
        <div class="flex-column-fluid overflow-hidden w-100">
            <app-text-field [label]="'dictionary.category.form.label.remarks' | resolveResource" formControlName="remarks"></app-text-field>
        </div>
    </div>

    <div class="d-flex flex-row mt-10 gap-5 align-items-baseline">
        <app-dictionary-entry-list [typeName]="form.controls.name.value"></app-dictionary-entry-list>
    </div>
</ng-container>
